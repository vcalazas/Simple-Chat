<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 font-['Inter']">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <h1 class="text-2xl font-semibold text-gray-800">
                    <i class="fas fa-comments text-blue-500"></i> Real-Time Messenger
                </h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 max-w-4xl w-full mx-auto p-4 flex flex-col">
            <!-- Username Modal -->
            <div id="usernameModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-6 w-96">
                    <h2 class="text-xl font-semibold mb-4">Enter your username</h2>
                    <form id="usernameForm" class="space-y-4">
                        <input type="text" id="usernameInput" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Your username" required>
                        <button type="submit" 
                                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                            Join Chat
                        </button>
                    </form>
                </div>
            </div>

            <!-- Chat Container -->
            <div id="chatContainer" class="flex-1 bg-white rounded-lg shadow-sm mb-4 overflow-y-auto p-4 space-y-4">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Message Input -->
            <form id="messageForm" class="flex gap-2">
                <input type="text" id="messageInput" 
                       class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Type your message..." required>
                <button type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </main>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="fixed bottom-4 right-4"></div>

    <script src="client.js"></script>
</body>
</html>
